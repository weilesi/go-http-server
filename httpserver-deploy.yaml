apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpserver-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpserver
  template:
    metadata:
      labels:
        app: httpserver
    spec:
      imagePullSecrets:
        - name: weilesi
      containers:
        - name: httpserver
          image: weilesi/httpserver
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8099
            initialDelaySeconds: 3
            periodSeconds: 3
          lifecycle:
            preStop:
              exec:
                command:
                  - /stop.sh

